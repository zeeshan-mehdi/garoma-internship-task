<div class="container">
    <h1>Welcome To Bear Store</h1>
    <span>Here you will find one of the best bears</span>
</div>

<div class="grid-container">
    <div class="grid-item card" *ngFor="let bear of (bears$|async)">
        <img src="{{bear.image_url}}" class="image-size" />
        <h4>{{bear.name}}</h4>
        <button class="button-buy">Buy Now</button>

    </div>
</div>
